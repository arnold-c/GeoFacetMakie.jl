# see https://juliadocs.github.io/Documenter.jl/dev/man/hosting/#GitHub-Actions
# add this file to the repository once you set up authentication as described in the Documenter manual

name: Documentation

on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:

jobs:
  build:
    # These permissions are needed to:
    # - Deploy the documentation: https://documenter.juliadocs.org/stable/man/hosting/#Permissions
    # - Delete old caches: https://github.com/julia-actions/cache#usage
    permissions:
      actions: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        shell: julia --color=yes --project=docs {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()
      - name: Comment out lines for main branch
        if: github.ref == 'refs/heads/main'
        run: |
          # Verify and comment out the specific lines
          if grep -q "md_output_path = \"\.\",\$" docs/make.jl && \
             grep -q "build_vitepress = false,\$" docs/make.jl; then
            echo "Found target lines, commenting them out..."
            sed -i '/md_output_path = "\.",$/s/^/        # /' docs/make.jl
            sed -i '/build_vitepress = false,$/s/^/        # /' docs/make.jl
            echo "Lines commented out successfully"
          else
            echo "Warning: Target lines not found in expected format"
            echo "Current content around those line numbers:"
            sed -n '20,30p' docs/make.jl
            exit 1
          fi
      - name: Build and deploy
        run: julia --color=yes --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # If authenticating with GitHub Actions token
